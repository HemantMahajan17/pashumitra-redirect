<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        function redirect() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // Detect iOS
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.href = "https://apps.apple.com/in/app/pashumitra/id6478901051";
            } 
            // Detect Android
            else if (/android/i.test(userAgent)) {
                window.location.href = "https://play.google.com/store/apps/details?id=com.codesystem.pashumitra";
            } 
            // Default to your website or a landing page
            else {
                window.location.href = "https://github.com/HemantMahajan17/pashumitra-redirect";
            }
        }
        window.onload = redirect;
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
